<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title>门店商品库存</title>
		<link rel="stylesheet" href="../../CSS/base.css" />
		<link rel="stylesheet" href="../../bs/css/bootstrap.css" />
		<link rel="stylesheet" href="../../CSS/库存/storeGoodsStock.css" />
		<script>
			(function() {
				var html = document.documentElement;
				var hWidth = html.getBoundingClientRect().width;
				html.style.fontSize = hWidth / 16 + "px";
			})()
			document.addEventListener("touchstart", function(e) {
				e.preventDefault();
			});
		</script>
	</head>

	<body>
		<div class="header">
			<div class="store">
				<span class="left">蛇口工业门店</span>
				<span class="right glyphicon glyphicon-star"></span>
			</div>
			<p class="money">库存金额：122,000.000</p>
		</div>
		<div class="order clearfix">
			<div>可销天数 <span class="glyphicon glyphicon-arrow-up"></span></div>
			<div class="active">库存 <span class="glyphicon glyphicon-arrow-down"></span></div>
		</div>
		<div class="wrap">
			<ul>
				<li>
					<div class="top">
						<p class="name">鲁花 5S压榨一级花生油（沃尔玛） 非转基因 5.436L赠品装/非赠品装随机配送</p>
						<p class="code">商品条码：6932037210012</p>
					</div>
					<div class="desc">
						<div class="left">
							<p>可销 25 天</p>
							<p>库存 18 箱</p>
						</div>
						<div class="right">
							<input type="text" placeholder="库存预警设置" />
						</div>
					</div>
				</li>
			</ul>
		</div>
	</body>

</html>
