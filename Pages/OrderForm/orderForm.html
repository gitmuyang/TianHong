<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<title>订货单</title>
		<link rel="stylesheet" href="../../CSS/base.css" />
		<link rel="stylesheet" href="../../bs/css/bootstrap.css" />
		<link rel="stylesheet" href="../../CSS/订货单/orderForm.css" />
		<script>
			(function() {
				var html = document.documentElement;
				var hWidth = html.getBoundingClientRect().width;
				html.style.fontSize = hWidth / 16 + "px";
			})()
			document.addEventListener("touchstart", function(e) {
				e.preventDefault();
			});
		</script>
		<script type="text/javascript" src="../../JS/saleSummary.js"></script>
		<script type="text/javascript" src="../../JS/switchTab.js"></script>
	</head>

	<body>
		<div class="bottomTab">
			<div class="active">订货单</div>
			<div>送货预约单</div>
		</div>
		<div class="wrap wrap-orderForm">
			<div class="search">
				<select class="option">
					<option value="x">全部</option>
					<option value="y">发出的采购单</option>
				</select>
				<div class="date">
					<span class="glyphicon glyphicon-search"></span>
					<select class="calendar">
						<option value="x">年</option>
						<option value="y">月</option>
						<option value="z">日</option>
					</select>
				</div>
			</div>
			<ul>
				<li>
					<a href="orderFormDetail.html">
						<div class="store">
							<button class="check"></button>
							<div class="ord">
								<span class="code">ORD-989170808000160</span>
								<span class="flag">new</span>
							</div>
							<span class="name">微喔便利海天路店</span>
							<span class="sendForm">发出采购单</span>
						</div>
						<div class="deadline">
							<span>送货截止日期</span>
							<span class="date">2017-08-07</span>
						</div>
					</a>
				</li>
			</ul>
			<div class="footer">
				<button id="checkAll">全选</button>
				<a href="addOrderForm.html"><button id="confirm">送货预约</button></a>
			</div>
		</div>
		<div class="wrap wrap-preorderForm" style="display: none;">
			<div class="search">
				<select class="option">
					<option value="x">全部</option>
					<option value="y">发出的采购单</option>
				</select>
				<div class="date">
					<span class="glyphicon glyphicon-search"></span>
					<select class="calendar">
						<option value="x">年</option>
						<option value="y">月</option>
						<option value="z">日</option>
					</select>
				</div>
			</div>
			<ul>
				<li>
					<a href="preorderFormDetail.html">
						<div>
							<span class="left">ORD-989170808000160</span>
							<span class="right auditState">已审核</span>
						</div>
						<div>
							<span class="left">预约送货日期</span>
							<span class="right">2017-08-07</span>
						</div>
						<div>
							<span class="left">送货时段</span>
							<span class="right">8:30-9:30</span>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</body>

</html>
